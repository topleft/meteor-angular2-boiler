  <form [ngFormModel]="partiesForm" #f="ngForm" (submit)="addParty(f.value)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" ngControl="name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" type="text" ngControl="description">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input class="form-control" type="text" ngControl="location">
    </div>
    <button class="btn btn-default">Add</button>
  </form>
