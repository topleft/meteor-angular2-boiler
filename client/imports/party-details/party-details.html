
<form (submit)="editParty(party)" *ngIf="party">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="party.name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="party.description">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="party.location">
  </div>
  <button class="btn btn-default" type='submit'>Edit</button>
  <button class="btn btn-danger" [routerLink]="['/']">Cancel</button>
</form>
